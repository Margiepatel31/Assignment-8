  <div class="container">
    <h5>Enter four inputs in the given range below:</h5>
    <ul>
      <li>Multiplier: -50 to 50</li>
      <li>Multiplicand: -100 to 100</li>
    </ul>
  </div>

  <!-- created form using bootstrap to accept user's input-->
  <div class="container">
  <!--  <fieldset>   -->

    <div id = "form">
      <form id = "frm" name="myForm">
        <div class="form-group row">
          <label class = "col-sm-5 col-md-3 col-form-label">Starting multiplier:</label>
          <div class= "col-sm-7 col-md-9">
            <!-- if the user try to enter alphabets type = "number" handles that error -->
            <input type="number" name="sMultiplier" id="xBegin"  required>
           <div id="sliderXBegin"></div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-md-3 col-form-label">Ending multiplier:</label>
          <div class="col-sm-7 col-md-9">
            <input type="number" name="eMultiplier" id="xEnding" required><br>
            <div id="sliderXEnd"></div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-md-3 col-form-label">Starting multiplicand:</label>
          <div class="col-sm-7 col-md-9">
            <input type="number" name="sMultiplicand" id="yBegin" required><br>
            <div id="sliderYBegin"></div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-md-3 col-form-label">Ending multiplicand:</label>
          <div class="col-sm-7 col-md-9">
            <input type="number" name="eMultiplicand" id="yEnding" required><br>
            <div id="sliderYEnd"></div>
          </div>
        </div>
      </form>
    <!--  </fieldset>   -->

     <div id="button_design">
      <div class="form-group row">
        <div class="col-sm-10">
          <!-- When Generate Button is clicked it invokes the generateTable() -->
          <button type="submit" id="btn" class="btn btn-danger">Generate Table</button>
        </div>
      </div>
    </div>
